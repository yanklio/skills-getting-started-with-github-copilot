<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      async function loadActivities() {
        const res = await fetch("/activities");
        const activities = await res.json();
        const list = document.getElementById("activities-list");
        list.innerHTML = "";
        const activitySelect = document.getElementById("activity");
        // Clear and repopulate the activity dropdown
        activitySelect.innerHTML = '<option value="">-- Select an activity --</option>';
        Object.entries(activities).forEach(([name, info]) => {
          // Render activity card with participants
          const card = document.createElement("div");
          card.className = "activity-card";
          card.innerHTML = `
            <h4>${name}</h4>
            <p>${info.description}</p>
            <p><strong>Schedule:</strong> ${info.schedule}</p>
            <p><strong>Max Participants:</strong> ${info.max_participants}</p>
            <div class="participants-section">
              <strong>Participants:</strong>
              <ul class="participants-list">
                ${info.participants.length === 0
                  ? '<li class="no-participants">No participants yet</li>'
                  : info.participants.map(email => `<li>${email}</li>`).join("")}
              </ul>
            </div>
          `;
          list.appendChild(card);
          // Add activity to dropdown
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          activitySelect.appendChild(option);
        });
      }

      document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const activity = document.getElementById("activity").value;
        const messageDiv = document.getElementById("message");
        messageDiv.classList.add("hidden");
        if (!activity) {
          messageDiv.textContent = "Please select an activity.";
          messageDiv.className = "message error";
          messageDiv.classList.remove("hidden");
          return;
        }
        try {
          const res = await fetch(`/activities/${encodeURIComponent(activity)}/signup?email=${encodeURIComponent(email)}`, {
            method: "POST"
          });
          if (res.ok) {
            const data = await res.json();
            messageDiv.textContent = data.message;
            messageDiv.className = "message success";
            messageDiv.classList.remove("hidden");
            await loadActivities();
          } else {
            const err = await res.json();
            messageDiv.textContent = err.detail || "Error signing up. Please try again.";
            messageDiv.className = "message error";
            messageDiv.classList.remove("hidden");
          }
        } catch {
          messageDiv.textContent = "Network error. Please try again.";
          messageDiv.className = "message error";
          messageDiv.classList.remove("hidden");
        }
      });

      loadActivities();
    </script>
  </body>
</html>
